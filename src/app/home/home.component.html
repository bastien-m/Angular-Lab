  <h1>Firstname: {{(user | async)?.firstname}}</h1>
  Lastname: {{(user | async)?.lastname}}
</div>

<div *ngFor="let post of posts | async">
  <p class="postContent">{{post.body}}</p>
  <p class="postContent">{{post.body}}</p>
</div>
